name: Build Dynamic Catalog

on:
  workflow_call:

permissions:
  contents: read
  packages: read

jobs:
  verify-secrets:
    name: Verify Secrets
    runs-on: ubuntu-latest
    outputs:
      secrets-verified: ${{ steps.check-secrets.outputs.secrets-verified }}
    steps:
      - name: Check if CATALOG_SITE_ID secret is set
        id: check-secrets
        uses: actions/github-script@v7
        with:
          script: |
            const siteId = process.env.CATALOG_SITE_ID;
            if (!siteId) {
              core.setFailed('CATALOG_SITE_ID secret is not set.');
              return 'false';
            }
            return 'true';
        env:
          DEMO_SITE_ID: ${{ secrets.CATALOG_SITE_ID }}

  process:
    name: build and push Catalog
    runs-on: ubuntu-latest
    needs: verify-secrets
    if: needs.verify-secrets.outputs.secrets-verified == 'true'
    steps:
      - name: Checkout code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: https://npm.pkg.github.com/
          scope: '@modyo-dynamic'

      - name: Install @modyo/cli
        run: npm install -g "@modyo/cli@latest"

      - name: Install dependencies
        run: npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build package
        run: npm run build
        env:
          MODYO_DISABLE_LIQUID_REGEX: ${{ secrets.DISABLE_LIQUID_REGEX }}
          MODYO_BUILD_DIRECTORY: ${{ secrets.BUILD_DIRECTORY }}

      - name: Push to Modyo site
        run: npm run push "$MODYO_WIDGET_NAME"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MODYO_ACCOUNT_URL: ${{secrets.ACCOUNT_URL}}
          MODYO_VERSION: ${{secrets.VERSION}}
          MODYO_TOKEN: ${{secrets.TOKEN}}
          MODYO_SITE_ID: ${{secrets.CATALOG_SITE_ID}}
          MODYO_WIDGET_NAME: ${{secrets.WIDGET_NAME}}
          MODYO_BUILD_DIRECTORY: ${{secrets.BUILD_DIRECTORY}}
          MODYO_DISABLE_LIQUID_REGEX: ${{secrets.DISABLE_LIQUID_REGEX}}

