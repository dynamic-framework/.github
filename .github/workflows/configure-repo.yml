name: Configure Repository

on: [create]

jobs:
  configure:
    runs-on: ubuntu-latest
    steps:
      - name: Set up teams
        run: |
          gh api -X PUT /orgs/dynamic-framework/teams/dynamic-framework-admins/repos/${{ github.repository }} --field permission=admin
          gh api -X PUT /orgs/dynamic-framework/teams/dynamic-framework-team/repos/${{ github.repository }} --field permission=push

      - name: Enable auto-delete branches after merge
        run: |
          gh api -X PATCH /repos/${{ github.repository }} \
          -f delete_branch_on_merge=true

      - name: Protect master branch
        run: |
          curl -X PUT -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/branches/master/protection \
          -d '{
            "required_status_checks": {
              "strict": true,
              "contexts": ["use-checks / Lint and Test", "use-pr-labeler / Labeling Job"]
            },
            "enforce_admins": false,
            "required_pull_request_reviews": {
              "dismiss_stale_reviews": true,
              "require_code_owner_reviews": true,
              "required_approving_review_count": 2
            },
            "restrictions": null,
            "required_conversation_resolution": true
          }'

      - name: Create slug from repository name
        id: create_slug
        run: |
          repo_name=$(echo "${{ github.repository }}" | awk -F/ '{print $2}')
          slug=$(echo "${repo_name}" | tr '[:upper:]' '[:lower:]' | tr -c '[:alnum:]' '-')
          echo "slug=$slug" >> $GITHUB_ENV

      - name: Add repository secrets
        run: |
          gh secret set MODYO_ACCOUNT_URL --body "${{ secrets.MODYO_ACCOUNT_URL_CI }}"
          gh secret set MODYO_TOKEN --body "${{ secrets.MODYO_TOKEN_CI }}"
          gh secret set MODYO_SITE_ID_CATALOG --body "${{ secrets.MODYO_SITE_ID_CATALOG_CI }}"
          gh secret set MODYO_SITE_ID_DEMO --body "${{ secrets.MODYO_SITE_ID_DEMO_CI }}"
          gh secret set MODYO_BUILD_DIRECTORY --body "build"
          gh secret set MODYO_DISABLE_LIQUID_REGEX --body "raw"
          gh secret set MODYO_VERSION --body "10"
          gh secret set MODYO_WIDGET_NAME_CATALOG --body "${slug}"
          gh secret set MODYO_WIDGET_NAME_DEMO --body "${slug}"
        env:
          slug: ${{ env.slug }}